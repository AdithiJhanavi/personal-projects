<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise astro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="https://img.fruugo.com/product/8/28/7700288_max.jpg" id="toy1">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/01/Sheriff_Woody.png" alt="toy2">
    <form action="">
        <h1>Let's create our own version of toystory</h1>
        <label for="country" class="block-display">Country</label>
        <select name="countries" id="country">
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="UK">UK</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
        </select>
        <label for="Kids" class="block-display">No. of kids</label>
        <input type="number" name="kids" id="kids">

        <label for="email" class="block-display">Your Email</label>
        <input type="text" name="email" id="email" placeholder="ilovetoystory@gmail.com">

        <label for="rent" class="block-display">Do you want to rent the costume</label>
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" name="rent-button">Yes,Please</label>

        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" name="rent-button">No, I have</label>

        <input type="submit" id="button" value="Take us to toystory">
    </form>

</body>
</html>
